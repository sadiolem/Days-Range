<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Range</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="days-range">
    <ul class="days-range__list">
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Monday" id="Monday">
        <label for="Monday">Monday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Tuesday" id="Tuesday">
        <label for="Tuesday">Tuesday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Wednesday" id="Wednesday">
        <label for="Wednesday">Wednesday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Thursday" id="Thursday">
        <label for="Thursday">Thursday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Friday" id="Friday">
        <label for="Friday">Friday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Saturday" id="Saturday">
        <label for="Saturday">Saturday</label>
      </li>
      <li class="days-range__list-item">
        <input class="days-range__checkbox" type="checkbox" name="Sunday" id="Sunday">
        <label for="Sunday">Sunday</label>
      </li>
    </ul>

    <button class="days-range__get-result-btn">Get result</button>

    <div class="days-range__result">
      Result: <span class="days-range__result-range"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
